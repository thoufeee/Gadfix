<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="sidebar">
    <a href="login.html">Login</a>
    <a href="index.html" class="active">User Dashboard</a>
    <a href="main.html">Admin Dashboard</a>
    <a href="usermanagment.html">User Management</a>
    <a href="services.html">Service Management</a>
    <a href="staffmanagment.html">Staff Management</a>
  </div>

  <div class="content">
    <h2>User Dashboard</h2>
    <div id="user-info" style="margin-left: 260px; padding: 20px;"></div>
  </div>

  <script>
    function loadDashboard() {
      const token = localStorage.getItem("access_token");

      
      if (!token) {
        document.getElementById("user-info").innerHTML = `
          <p style="color: red; font-weight: bold;">You are not logged in. Please <a href="login.html">login here</a>.</p>
        `;
        return;
      }

      fetch("http://localhost:8080/user/dash", {
        method: "GET",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Unauthorized or failed to fetch");
        }
        return response.json();
      })
      .then(data => {
        const user = data.account;
        document.getElementById("user-info").innerHTML = `
          <p><strong>Name:</strong> ${user.firstname} ${user.secondname}</p>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Phone:</strong> ${user.phone}</p>
        `;
      })
      .catch(err => {
        console.error("Error:", err);
        document.getElementById("user-info").innerHTML = `
          <p style="color: red;">Failed to load user data. Please make sure you're logged in.</p>
        `;
      });
    }

    
    loadDashboard();
  </script>
</body>
</html>
